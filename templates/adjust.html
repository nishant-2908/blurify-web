{% extends "layout.html" %}
{% block title %}
<title>Adjust</title>
{% endblock %}
{% block body %}
<form action="/adjust" method="post">
<div class="container flex-column mb-3">
    <div class="d-flex mb-3" style="justify-content: space-between;">
        <h4 class="choose-title">Selected input file: </h3>
        <h3 class="choose-title">{{ input }}</h3>
    </div>
    <div class="d-flex mb-3" style="justify-content: space-between;">
        <h4 class="choose-title">Selected output directory: </h3>
        <h3 class="choose-title">{{ directory }}</h3>
    </div>
    <div class="mb-3">
        <h3 class="choose-title">Choose the type of blur</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="typeBlur"  value="gaussian" checked>
            <label class="form-check-label" for="exampleRadios1">
                Gaussian Blur
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="typeBlur"  value="box">
            <label class="form-check-label" for="exampleRadios1">
                Box Blur
            </label>
        </div>
    </div>
    <div class="mb-3">
        <h3 class="choose-title">Choose the edges to be blurred</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="typeEdge" value="overall" checked>
            <label class="form-check-label" for="exampleRadios1">
                All sides
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="typeEdge"  value="horizontal">
            <label class="form-check-label" for="exampleRadios1">
                Left and right sides
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="typeEdge"  value="vertical">
            <label class="form-check-label" for="exampleRadios1">
                Top and bottom sides
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="typeEdge"  value="custom">
            <label class="form-check-label" for="exampleRadios1">
                Custom
            </label>
        </div>
    </div>
    <div id="dynamic">

    </div>
    <button type="submit" class="btn btn-primary" id="previewButton" disabled>Preview</button>
</div>
</form>
{% endblock %}
{% block script %}
<script src="/static/adjust.js"></script>
{% endblock %}
